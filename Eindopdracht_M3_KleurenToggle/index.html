<!DOCTYPE html>
<html>
<head>
    <title>Kleuren Toggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="btn-toggle-nav"></div>
        <ul class="nav-menu">
            <li class="main-background">
                <input type="radio" id="main" name ="color" value="main" checked/>
                <label for = "main">HOME [1]</label>
            </li>
            <li class="red-background">
                <input type="radio" id="red" name="color" value="red" />
                <label for="red">RED [2]</label>
            </li>
            <li class="blue-background">
                <input type="radio" id="blue" name="color" value="blue"/>
                <label for="blue">BLUE [3]</label>
            </li>
            <li class="yellow-background">
                <input type="radio" id="yellow" name="color" value="yellow"/>
                <label for="yellow">YELLOW [4]</label>
            </li>
            <li class="purple-background">
                <input type="radio" id="purple" name="color" value="purple"/>
                <label for="purple">PURPLE [5]</label>
            </li>
        </ul>
    </nav>
    <main class="name-of-color">
        <p>HOME</p>
    </main>
</body>
</html>
